<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Başlık - WM Aracı</title>

    <style>
      
    </style>

</head>

<body>

    <body class="w-75 mx-auto my-4">

        <form>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control"
                 placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" 
                placeholder="Enter email">
                <small class="form-text text-muted">
                    please enter a correct email
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="passsword" id="password" class="form-control" 
                placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control">
                    <option value="0">kocaeli</option>
                    <option value="0">ankara</option>
                    <option value="0">izmir</option>
                    <option value="0">istanbul</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" row="5"
                class="form-control"></textarea>
            </div>

            <div class="form-group">
                <legend>Hobbies</legend>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox">Running
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox">Football
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox">Basketball
                    </label>
                </div>

            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"
                id="ch">
                <label class="custom-control-label" for="ch">Check</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input"
                id="rd">
                <label class="custom-control-label" for="rd">Radio</label>
            </div>

            <div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="cr1" name="example" class="custom-control-input"
                    >
                    <label class="custom-control-label" for="cr1">Radio1</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="cr2" name="example" class="custom-control-input"
                    >
                    <label class="custom-control-label" for="cr2">Radio2</label>
                </div>
            </div>

            <div class="input-group mt-3">
               
                <input type="text" class="form-control">
               
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            
            </div>

            <div class="input-group mt-3">
                
                <div class="input-group-prepend">
                    <span class="input-group-text" 
                    id="ig">http://aa.com/</span>
                </div>

                <input type="text" class="form-control">
               
            </div>

            <div class="clearfix mt-4">

                <div class="w-50 float-left">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                         placeholder="Enter Name">
                    </div>

                </div>

                <div class="w-50 float-left pl-2">

                    <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" id="name" class="form-control"
                         placeholder="Enter Surname">
                    </div>

                </div>
            </div>

            <div class="clearfix mt-4">

                <div class="w-50 float-left">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                         placeholder="Enter Name">
                    </div>

                </div>

                <div class="w-50 float-left pl-2">

                    <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" id="name" class="form-control"
                         placeholder="Enter Surname">
                    </div>

                </div>
            </div>
            

        </form>
 

    </body>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
