<body>

        <div class="bg-primary mt-2 p-4 borde-top"></div>

        <br><br>
      
        <div style = "height: 200px" class="bg-warning">

            <div class="bg-primary p-4 d-inline-block h-75"></div>

        </div>

        <div class="shadow bg-light mt-2 p-4 w-25"></div>
        <div class="shadow-sm bg-light mt-2 p-4 w-25"></div>
        <div class="shadow-lg bg-light mt-2 p-4 w-25"></div>
